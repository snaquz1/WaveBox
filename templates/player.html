<!DOCTYPE html>
<html>
<head>
    <style>
        #player-container {
            background: #f0f0f0;
            padding: 10px;
            height: 60px;
        }
        .player-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        #current-track {
            margin-right: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="player-container">
        <div class="player-controls">
            <span id="current-track">Не играет</span>
            <button onclick="playPause()">▶</button>
            <button onclick="stopAudio()">⏹</button>
            <input type="range" id="volume" min="0" max="1" step="0.1" value="0.7" onchange="changeVolume(this.value)">
        </div>
        <audio id="global-audio"></audio>
    </div>

    <script>
        let currentAudio = null;
        
        // Функция для воспроизведения трека (вызывается из родительского окна)
        function playTrack(audioUrl, trackName, artistName) {
            const audio = document.getElementById('global-audio');
            
            // Если уже играет этот трек - пауза
            if (currentAudio === audioUrl && !audio.paused) {
                audio.pause();
                updateButton('▶');
                return;
            }
            
            // Если другой трек - останавливаем и загружаем новый
            if (currentAudio && currentAudio !== audioUrl) {
                audio.pause();
                audio.currentTime = 0;
            }
            
            // Загружаем и воспроизводим новый трек
            audio.src = audioUrl;
            audio.play();
            currentAudio = audioUrl;
            
            // Обновляем интерфейс
            document.getElementById('current-track').textContent = 
                `${trackName} - ${artistName}`;
            updateButton('⏸');
            
            // Обработчик окончания трека
            audio.onended = function() {
                currentAudio = null;
                document.getElementById('current-track').textContent = 'Не играет';
                updateButton('▶');
            };
        }
        
        function playPause() {
            const audio = document.getElementById('global-audio');
            if (audio.paused) {
                audio.play();
                updateButton('⏸');
            } else {
                audio.pause();
                updateButton('▶');
            }
        }
        
        function stopAudio() {
            const audio = document.getElementById('global-audio');
            audio.pause();
            audio.currentTime = 0;
            currentAudio = null;
            document.getElementById('current-track').textContent = 'Не играет';
            updateButton('▶');
        }
        
        function changeVolume(volume) {
            document.getElementById('global-audio').volume = volume;
        }
        
        function updateButton(text) {
            document.querySelector('#player-container button').textContent = text;
        }
    </script>
</body>
</html>
