
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
</head>
<body>
{% if user.is_authenticated %}
<h1>Кажется, вы уже вошли в аккаунт</h1>
    <a href="/">Вернуться на главную</a>
{% else %}
<h1>Регистрация</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <p><button type="submit">Регистрация</button></p>

</form>
<h2>Есть аккаунт? <a href="{% url 'login' %}">Войти</a></h2>
{% endif %}
</body>
</html>

<style>
    
    body{
        text-align: center;
    }
    li{
        color: red;
    }
    
</style>
